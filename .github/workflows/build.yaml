name: "Build"

on:
  push:
    branches: 
      - main   
  pull_request:  

  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Instalar workloads MAUI
        run: dotnet workload install maui

      - name: Configurar Xcode 
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
           
      - name: Restore packages
        run: dotnet restore Ayllu.sln
          
      - name: Build
        run: dotnet build --configuration Release --no-restore Ayllu.sln

    # - name: Test
    #   run: dotnet test Ayllu.sln
